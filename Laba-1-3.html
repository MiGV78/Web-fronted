<html>
<body>
	<script>
		var a = prompt('Введи число:');
		var b = a%10;
		if (b == 1 && a != 11)
			{
				alert('До конца вашей учебы остается ' + a + ' день');
			}
			else 
			{
				if ((b == 2 || b == 3 || b == 4) && (a != 12 || a != 13 || a != 14))
					{
						alert('До конца вашей учебы остается ' + a + ' дня');
					}
					else
					{
						alert('До конца вашей учебы остается ' + a + ' дней');
					}
			}
	</script>
</body>
</html>
